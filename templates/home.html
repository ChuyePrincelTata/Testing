{% extends "layout.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="text-muted">Posted on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
